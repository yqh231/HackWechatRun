<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HackWechatRun</title>
    <link href="//cdn.bootcss.com/limonte-sweetalert2/6.6.0/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="bookmark" type="image/x-icon" href="./image/Patapon_Sunset.png">
    <link rel="shortcut icon" href="./image/pianshou.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body background="#fff">
    <div class="container">
        <div class="form-title">
            <p>HackWechatRun</p>
        </div>
        <div class="form-box">
            <div>
                <div class="form-inputbox">
                    <input type="text" name="steps" placeholder="steps">
                </div>
                <div class="form-inputbox">
                    <input type="text" name="uid" placeholder="uid">
                </div>
                <div class="form-inputbox">
                    <input type="text" name="pc_value" placeholder="pc_value">
                </div>
                <div class="form-submitbox">
                    <input onclick="submit()" id="submit" value="submit">
                </div>
            </div>
        </div>
    </div>
    <script src="//cdn.bootcss.com/blueimp-md5/2.7.0/js/md5.min.js"></script>
    <script src="//cdn.bootcss.com/axios/0.16.1/axios.min.js"></script>
    <script src="//cdn.bootcss.com/limonte-sweetalert2/6.6.0/sweetalert2.min.js"></script>
    <script src="./run.js"></script>
</body>

</html>
